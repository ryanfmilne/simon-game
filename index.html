<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Simon Game</title>
</head>
<body>
    <div class="container">
        <h1 class="game-title">Simon Game</h1>
        <h3 class="game-status">Why not give it a go!</h3>
        
        <section class="game-buttons">
            <div class="center-circle"></div>
            <div class="green-button game-button"></div>
            <div class="red-button game-button"></div>
    
            <div class="yellow-button game-button"></div>
            <div class="blue-button game-button"></div>
        </section>

        <button class="start">Start Game</button>

    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js" charset="utf-8"></script>
</body>
</html>
